<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login">
            <form>
                <h2>Member Login</h2>
                <input placeholder="Username" type="text" />
                <input placeholder="Password" type="password" />
                <br />
                <button>Login</button>
                <br />
                <a href="forgotPassword.ghtml">Forgot password?</a>
            </form>
        </div>
        <p>... or log in with:</p>
        <button class="facebook"><a href="https://facebook.com"><i class="fab fa-facebook-f"></i> Facebook</a></button>
        <button class="twitter"><a href="https://twitter.com"><i class="fab fa-twitter"></i> Twitter</a></button>
    </div>
    <script src="https://kit.fontawesome.com/39c9a805b6.js" crossorigin="anonymous"></script>

</body>

</html>
