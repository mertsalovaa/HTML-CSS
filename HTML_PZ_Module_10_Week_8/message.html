<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link href="css/message.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <form>
            <p>Contact form</p>
            <h5>Please fill in your information and we'll be sending your order</h5>
            <br />
            <label>Your name</label>
            <input type="text" placeholder="first name" />
            <input type="text" placeholder="last name" />
            <br />

            <label>Your email</label>
            <input type="email" placeholder="your_mail@gmail.com" />
            <br />

            <label>Phone *</label>
            <input type="tel" placeholder="000" />
            <input type="tel" placeholder="000" />
            <input type="tel" placeholder="0000" />
            <br />

            <label>Message subject *</label>
            <select>
                <option value="value0">Other</option>
                <option value="value1">Some value1</option>
                <option value="value2">Some value2</option>
                <option value="value3">Some value3</option>
            </select>
            <br />

            <fieldset>
                <label>Message *</label>
                <textarea rows="7" column="100"></textarea>
            </fieldset>

            <hr />
            <button>Submit form</button>
        </form>
    </div>
</body>

</html>
