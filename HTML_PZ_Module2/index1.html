<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical work 1</title>
    <link href="css/style1.css" rel="stylesheet" />
</head>

<body>
    <p>Seasons</p>
    <ul class="weather">
        <li class="list-winter"><i class="arrow-color fas fa-arrow-alt-circle-right"></i>Winter
            <ul>
                <li><i class="fas fa-snowflake"></i>December</li>
                <li><i class="fas fa-snowflake"></i>January</li>
                <li><i class="fas fa-snowflake"></i>February</li>
            </ul>
        </li>
        <li class="list-spring"><i class="arrow-color fas fa-arrow-alt-circle-right"></i>Spring
            <ul>
                <li><i class="fas fa-seedling"></i>March</li>
                <li><i class="fas fa-seedling"></i>April</li>
                <li><i class="fas fa-seedling"></i>May</li>
            </ul>
        </li>
        <li class="list-summer"><i class="arrow-color fas fa-arrow-alt-circle-right"></i>Summer
            <ul>
                <li><i class="fas fa-sun"></i>June</li>
                <li><i class="fas fa-sun"></i>July</li>
                <li><i class="fas fa-sun"></i>August</li>
            </ul>
        </li>
        <li class="list-autumn"><i class="arrow-color fas fa-arrow-alt-circle-right"></i>Autumn
            <ul>
                <li><i class="fas fa-leaf"></i>September</li>
                <li><i class="fas fa-leaf"></i>October</li>
                <li><i class="fas fa-leaf"></i>November</li>
            </ul>
        </li>
    </ul>
    <script src="https://kit.fontawesome.com/39c9a805b6.js" crossorigin="anonymous"></script>
</body>

</html>
